<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header animate">
        <div class="logo">
            <img src="/images/icon/เว็บไซต์1200x1200.png" alt="Logo">
            <p>โครงการรับนักเรียนผู้มีสารการเรียนดี<br>คณะวิทยาศาสตร์<br>มหาวิทยาลัยABAC</p>
        </div>
    </div>
    <div class="content">
        <div class="hexagon-frame animate">
            <div class="hexagon">
                <img src="/images/คนหล่อนมผง.png" alt="Profile">
            </div>
        </div>
        <div class="title animate">
            <h1>แผ่นสะสมผลงาน</h1>
            <h2>PORT<span>FOLIO</span></h2>
        </div>
        <div class="info animate">
            <p>นางสาวเกมเพลต พอร์ตโฟลิโอ<br>โรงเรียนตัวอย่างพอร์ต</p>
        </div>
    </div>
</body>

</html>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }

    .header {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 1s ease;
    }

    .logo img {
        width: 50px;
        height: auto;
        margin-right: 10px;
    }

    .content {
        text-align: center;
        margin-top: 30px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s ease;
    }

    .hexagon-frame {
        display: inline-block;
        position: relative;
        margin: 20px auto;
    }

    .hexagon {
        width: 200px;
        height: 115px;
        background-color: #3498db;
        position: relative;
        margin: 0 auto;
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        overflow: hidden;
    }

    .hexagon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .title {
        margin-top: 20px;
    }

    .title h1 {
        font-size: 24px;
        color: #e74c3c;
        margin: 0;
    }

    .title h2 {
        font-size: 40px;
        margin: 5px 0;
    }

    .title h2 span {
        color: #e74c3c;
    }

    .info {
        margin-top: 10px;
        font-size: 18px;
    }

    /* Animation เมื่อโหลดหน้า */
    .animate {
        /* opacity: 1; */
        transform: translateY(0);
        transition: all 1s ease;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll('.animate');
        elements.forEach((element, index) => {
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, index * 500); // สร้างการหน่วงเวลาในการแสดงผล
        });
    });

</script>
