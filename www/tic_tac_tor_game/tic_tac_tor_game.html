<!DOCTYPE html>
<html lang="en">

<!-- สวัสดี วัยสะรุ้น Hello, World! ครับ/ค่ะ -->

<head>

    <title>Centered101 – Tic Tac Toe</title>
    <!-- เมตาแท็กหลัก -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Centered101/Tic_Tac_Toe" />
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,Centered101" />
    <meta name="author" content="Centered101" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://centered101-webfollow.web.app/" />
    <meta property="og:url" content="https://centered101-webfollow.firebaseapp.com/" />
    <meta property="og:title" content="Centered101" />
    <meta property="og:description" content="Centered101/Tic_Tac_Toe" />
    <meta property="og:image" content="/images/Tes-D.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://centered101-webfollow.web.app/" />
    <meta property="twitter:url" content="https://centered101-webfollow.firebaseapp.com/" />
    <meta property="twitter:title" content="Centered101" />
    <meta property="twitter:description" content="Centered101/Tic_Tac_Toe" />
    <meta property="twitter:image" content="/images/Tes-D.png" />

    <!-- รูปโปรไฟร์หัวข้อหน้าเว็บ รูปแแบบ external -->
    <link rel="icon" type="image/png" href="/images/icon/เว็บไซต์1200x1200.png">

    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./script.js" type="text/javascript" charset="utf-8"></script>

    <script src="/www/script.js"></script>

</head>

<body onload="initialize()">

    <header>
        <a class="baning" onclick="resetWindow()">
            <img class="img-baning" src="/images/icon/เว็บไซต์1200x1200.png">
            Centered101
        </a>
    </header>

    <h1 style="margin-top: 80px;">Tic-Tac-Toe</h1>
    <table id="table_game">
        <tr>
            <td class="td_game">
                <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
        </tr>
        <tr>
            <td class="td_game">
                <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
        </tr>
        <tr>
            <td class="td_game">
                <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
        </tr>
    </table>
    <div id="restart" title="Start new game" onclick="restartGame(true)">
        <span style="vertical-align:top;position:relative;top:-10px">#</span>
    </div>
    <table>
        <tr>
            <th class="th_list">ผม</th>
            <th class="th_list" style="padding-right:10px;padding-left:10px">เสมอ</th>
            <th class="th_list">คุณ</th>
        </tr>
        <tr>
            <td class="td_list" id="computer_score">0</td>
            <td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">0</td>
            <td class="td_list" id="player_score">0</td>
        </tr>
    </table>
    <!-- The modal dialog for announcing the winner -->
    <div id="winAnnounce" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
            <p id="winText"></p>
        </div>
    </div>
    <!-- The dialog for getting feedback from the user -->
    <div id="userFeedback" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p id="questionText"></p>
            <p>
                <button id="yesBtn">ใช้</button>&nbsp;<button id="noBtn">ไม่</button>
            </p>
        </div>
    </div>
    <!-- The options dialog -->
    <div id="optionsDlg" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>คุณต้องการเล่นยังไงครับ?</h2>
            <h3>ระดับความง่าย : </h3>
            <div style="color: #666666; display: flex; justify-content: space-between; font-size: 16px;">
                <label><input type="radio" name="difficulty" id="r0" value="0">ง่ายเกินผมอ่อนให้&nbsp;</label>
                <label><input type="radio" name="difficulty" id="r1" value="1" checked>ย่ากนิดหน่อย</label>
            </div>
            <h3>เล่นเป็นตัวไรครับ : </h3>
            <div style="color: #666666; display: flex; justify-content: space-between;  font-size: 16px;">
                <label><input type="radio" name="player" id="rx" value="x" checked>X <small>(ได้เริ่มก่อน)</small>&nbsp;</label>
                <label"><input type="radio" name="player" id="ro" value="o">O<br></label>
            </div>
            <button id="okBtn" onclick="getOptions()">เล่น</button>
        </div>
    </div>
</body>
<div id="all_text_title">–</div>

</html>
