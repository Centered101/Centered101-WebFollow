<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Loader Example</title>
    <style>
        .preloader {
            position: fixed; /* Fix the position relative to the viewport */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust to the exact center */
            width: 200px;
            height: 200px;
            z-index: 2;
            display: flex; /* Use flex to center the content inside */
            align-items: center;
            justify-content: center;
        }

        .preloader .pattern-1 {
            position: absolute;
            background-color: #ff4c5a;
            width: 200px;
            height: 200px;
            clip-path: polygon(0 10%, 70% 90%, 40% 90%, 0 45%);
        }

        .preloader .pattern-2 {
            position: absolute;
            background-color: #ff4c5a;
            width: 220px;
            height: 190px;
            clip-path: polygon(100% 10%, 100% 45%, 83% 65%, 55% 65%);
        }

        .preloader .pattern-1 .pattern-1-shade {
            position: absolute;
            transform: translateX(-20px);
            opacity: 0.7;
            z-index: 10;
            background-color: #ffffff;
            width: 20px;
            height: 200px;
            animation: shiny 1s infinite;
        }

        @keyframes shiny {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(140px);
            }
        }

    </style>
</head>
<body>
    <div class="preloader">
        <div class="pattern-1">
            <div class="pattern-1-shade"></div>
        </div>
        <div class="pattern-2"></div>
    </div>

    <div class="content">Hello World</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const preloader = document.querySelector(".preloader");
            // const content = document.querySelector(".content");

            // Hide the preloader and show the content
            preloader.style.display = "none";
            content.style.display = "block";
        });
    </script>
</body>
</html>
